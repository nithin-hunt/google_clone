<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Google Clone</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="menu-item" href="/">Gmail</a>
        <a class="menu-item" href="/">Images</a>
        <div id="dropdown-wrapper">
          <span class="material-symbols-outlined" id="dropdown-menu">
            apps
          </span>
          <div id="app-dropdown">
            <div class="app-item">
              <img
                src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
                alt="Google Search"
              />
              <p>Search</p>
            </div>
            <div class="app-item">
              <img
                src="https://lh3.googleusercontent.com/V0Lu6YzAVaCVcjSJ_4Qb0mR_idw-GApETGbkodvDKTH-rpDvHuD6J84jshR_FvXdl5mJxqbIHVdebYCCbQMJNxIxRaIHYFSq6z7laA"
                alt="Maps"
              />
              <p>Maps</p>
            </div>
            <div class="app-item">
              <img
                src="https://lh3.googleusercontent.com/rCwHBRBJV4wFiEIN_Mlboj94_TGJxyJtBh-MBFL4y1aZdO4hb7_Uc_PpXRyAoN7O9m_Zc1wSyp3H1vsnb829QE7t9KyGNJY9A1a3QQ"
                alt="Drive"
              />
              <p>Drive</p>
            </div>
            <div class="app-item">
              <img
                src="https://lh3.googleusercontent.com/K0vgpnn9Vour8ByU3htR3ou5Cx70Me-lW_51VEAIS5dfzXCQ0otXakVuPiQVc0V6qcf9aP_vkVul59airN27m3mttf4zQ1TPv4MVrw"
                alt="Calendar"
              />
              <p>Calendar</p>
            </div>
            <div class="app-item">
              <img
                src="https://lh3.googleusercontent.com/1_fX4sgnF_BnHbc3m7z4_yPnQUoKX_MaphaKOUokyGVCvMW3q8cwyCpWEYnhqsq6H9e9bYSAiV3hVKvAOpTRKeEVHJblk6GxxbKUZQ"
                alt="Photos"
              />
              <p>Photos</p>
            </div>
            <div class="app-item">
              <img
                src="https://lh3.googleusercontent.com/V6C9KmBzAK48_si_jPMSgUrBhdCGL8-z8QMg-WvDqSdVdPXN-FZHrpCHaZaYAYuXCGK-G85sYRIy3PdqfXAS4QlXwQJTyNUPYCpz"
                alt="Keep"
              />
              <p>Keep</p>
            </div>
          </div>
        </div>
        <img src="assets/mydp.jpeg" alt="Account DP" class="profile-picture" />
      </nav>
    </header>
    <main>
      <section>
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Google logo"
          width="272"
        />
        <br />
        <div id="input-wrapper">
          <input type="text" class="text-box" />
          <img
            src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
          />
        </div>
        <br />
        <div class="main-btn">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </section>
    </main>
